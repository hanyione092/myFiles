<!DOCTYPE html>
<html>
<body>
	<h1>Validation</h1>
	<p>Input number between 1 to 10: </p>
	<input id="numb">
	<button type="button" onclick="myFunction()">Submit</button>
	<p id="demo"></p>

	<script>
		function myFunction(){
			var x, text;
			x = document.getElementById("numb").value;
			if (isNaN(x) || x < 1 || x > 10)
			{
				text = "Input not Valid";
			}
			else
			{
				text = "Input Ok";
			}
			document.getElementById("demo").innerHTML = text;
			}
	</script>
</body>
