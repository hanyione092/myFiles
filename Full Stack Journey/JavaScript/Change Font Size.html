<!DOCTYPE html>
<html>
<body>
	<h1>Change Font Size</h1>
	<p id="demo">John Patrick D. Buco</p>
	<button type="button" onclick="myFunction()">Click to Change the Font Size</button>

	<script>
		function myFunction(){
			var x = document.getElementById('demo');
			x.style.fontSize = "25px";
			x.style.color = "red";
			}
	</script>
</body>
