<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>localStorage 2</title>
</head>

<body>
    <div class="container">
        <div class="forms">
            <fieldset>
                <legend>Insert Data</legend>
                <input type="text" id="inpValue" placeholder="Enter Value...">
                <button id="btnInsert">Insert Data</button>
            </fieldset>
            <fieldset>
                <legend>Local Storage</legend>
                <div id="lsOutput"></div>
            </fieldset>
        </div>

    </div>

    <script>
        const inpValue = document.getElementById("inpValue");
        const btnInsert = document.getElementById("btnInsert");
        const lsOutput = document.getElementById("lsOutput");

        btnInsert.onclick = function () {

            let keyVal = localStorage.length;
            var keyFinal = keyVal.toString();
            lsOutput.innerHTML = "";

            localStorage.setItem(keyFinal, inpValue.value);

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                lsOutput.innerHTML += "<h3>" + value + "</h3></br>";
            }
        }
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            lsOutput.innerHTML += "<h3>" + value + "</h3></br>";
        }
    </script>
</body>

</html>
