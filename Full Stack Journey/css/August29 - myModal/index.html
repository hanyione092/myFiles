<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>myModal | Patrick</title>
</head>

<body>
    <div class="container">
        <form>
            <h4 class="bill">Billing Address</h4>
            <div class="info">
                <div class="firstname">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" size="32">
                </div>
                <div class="lastname">
                    <label for="lastname">First Name</label>
                    <input type="text" id="lastname" size="32">
                </div>
            </div>
            <div class="info-2">
                <div class="value">
                    <label>Username</label>
                    <input type="text">
                </div>
                <div class="value">
                    <label>Email (Optional)</label>

                    <input type="text" placeholder="you@example.com">
                </div>
                <div class="value">
                    <label>Address</label>
                    <input type="text" placeholder="1234 Main St">
                </div>
                <div class="value">
                    <label>Address 2 (Optional)</label>
                    <input type="text" placeholder="Apartment or suite">
                </div>
            </div>
            <div class="info">
                <div class="value">
                    <p>
                        Country
                    </p>
                    <select>
                        <option value="" selected>
                            Choose..
                        </option>
                        <option value="United State">
                            United State
                        </option>
                    </select>
                </div>
                <div class="value">
                    <p>
                        State
                    </p>
                    <select>
                        <option value="" selected>
                            Choose..
                        </option>
                        <option value="California">
                            California
                        </option>
                    </select>
                </div>
                <div class="value">
                    <p>
                        Zip
                    </p>
                    <input type="text">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
